  trueeffects_backend:
    image: saxatachi/trueeffects_backend:dev
    container_name: django
    build:
      context: .
      dockerfile: compose/local/django/Dockerfile
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000 & celery -A backend.tasks worker --loglevel=info"
    volumes:
      - /app/backend/local-backend-static:/app/backend/local-backend-static
      - .:/app
    env_file:
      - ./.envs/local/.django
    networks:
      - backend
    depends_on:
      - trueeffects_db


  trueeffects_redis:
    image: saxatachi/trueeffects_redis:dev
    container_name: trueeffects_redis
    build:
      context: .
      dockerfile: ./compose/local/redis/Dockerfile
    networks:
      - backend

