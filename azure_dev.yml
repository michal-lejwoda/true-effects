
services:
  trueeffects_nginx:
    image: saxatachi/trueeffects_nginx:dev

    container_name: trueeffects_nginx
    build:
      context: .
      dockerfile: ./compose/local/nginx/Dockerfile
    ports:
      - 80:80
    networks:
      - backend
    restart: always
    volumes:
      - /app/backend/local-backend-static:/app/backend/local-backend-static
    depends_on:
      - trueeffects_backend

