#             access_log off;
#         }
    }
    server {
        listen 443 ssl http2;
        ssl_certificate /etc/letsencrypt/live/true-effects.pl/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/true-effects.pl/privkey.pem;
        server_name true-effects.pl;
        root /var/www/html;
        try_files $uri =404;

        location / {
            proxy_pass http://production_trueeffects_backend:8000/;
        }
        location ~ /.well-known/acme-challenge/ {
                root /var/www/certbot;
        }
        location /api/ {
            add_header 'Access-Control-Allow-Origin' 'http://www.true-effects.pl, https://www.true-effects.pl, http://true-effects.pl, https://true-effects.pl';
            proxy_pass http://production_trueeffects_backend:8000;
            proxy_set_header Host $host;
        }
        location /admin/ {
            proxy_pass http://production_trueeffects_backend:8000;
            proxy_set_header Host $host;
        }
        location /production-static/ {
            alias /app/backend/production-static/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }
    }
}
